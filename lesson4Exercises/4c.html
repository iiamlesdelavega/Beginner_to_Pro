<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4C</title>
  </head>
  <style>
    button {
      background-color: rgb(46, 164, 79);
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 15px;
      padding-right: 15px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: box-shadow 0.15s;
    }

    button:hover {
      box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.15);
    }
  </style>
  <body>
    <button>Sign up</button>
  </body>
