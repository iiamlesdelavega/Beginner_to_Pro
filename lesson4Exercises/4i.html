<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4I - Stretch</title>
</head>
<style>
  .stretch-button {
    background-color: green;
    color: white;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 16px;
    padding-right: 16px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    transition: padding-top 1s,
                padding-bottom 1s,
                padding-left 1s,
                padding-right 1s;
  }

  .stretch-button:hover {
    padding-top: 16px;
    padding-bottom: 16px;
    padding-left: 32px;
    padding-right: 32px;
  }
</style>
<body>
  <button class="stretch-button">Stretch</button>
</body>
</html>
