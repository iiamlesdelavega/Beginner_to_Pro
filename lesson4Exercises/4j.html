<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 4J - 3D Click</title>
  </head>
  <style>
    .shadow-button {
      background-color: green;
      color: white;
      border: none;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-right: 16px;
      padding-left: 16px;
      box-shadow: 4px 4px 1px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }

    .shadow-button:active {
      box-shadow: none;
      margin-top: 4px;
      margin-left: 4px;

    }
  </style>
  <body>
    <button class="shadow-button">Shadow</button>
  </body>
</html>
