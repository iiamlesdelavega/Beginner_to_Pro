<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exervise 4K - Margin and Padding Together</title>
</head>
<style>
  .stretch-button {
    background-color: green;
    color: white;
    border: none;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 16px;
    padding-right: 16px;
    cursor: pointer;
    margin-left: 8px;
    margin-right: 8px;
    transition: padding 0.15s,
                margin 0.15s;
  }

  .stretch-button:hover {
    padding-left: 24px;
    padding-right: 24px;
    margin-left: 0;
    margin-right: 0;
  }
</style>
<body>
  <button class="stretch-button">One</button>
  <button class="stretch-button">Two</button>
  <button class="stretch-button">Three</button>
</body>
</html>
